        }
        .app-container {
            width: 100%; max-width: 1200px; background-color: var(--white);
            border-radius: 20px; box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden; position: relative; min-height: 85vh;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            background: var(--gradient-header); 
            padding: 20px; 
            text-align: center; 
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .logo {
            width: 100px; height: 100px; 
            background: linear-gradient(135deg, var(--yellow-primary), var(--purple-primary));
            border-radius: 50%; 
            margin: 0 auto 15px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 40px; 
            color: var(--white); 
            box-shadow: 0 4px 10px var(--shadow);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .school-name {
            font-size: 28px; 
            font-weight: 800; 
            color: var(--white); 
            margin-bottom: 5px; 
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .subtitle {
            font-size: 18px; 
            font-weight: 600; 
            color: rgba(255,255,255,0.9);
        }
        .slide-container {
            display: none; 
            padding: 20px; 
            min-height: 65vh;
        }
        .slide-container.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-form {
            max-width: 400px; 
            margin: 30px auto; 
            padding: 30px; 
            background-color: var(--white); 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: scaleIn 0.6s ease-out;
            border: 2px solid var(--blue-primary);
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .form-group {
            margin-bottom: 20px; 
            position: relative;
        }
        .form-group label {
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #555;
        }
        .form-group input {
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid var(--blue-secondary); 
            border-radius: 10px; 
            font-size: 16px; 
            transition: all 0.3s;
            background-color: rgba(110, 203, 245, 0.1);
        }
        .form-group input:focus {
            border-color: var(--purple-primary); 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute; 
            right: 15px; 
            top: 42px; 
            cursor: pointer; 
            color: #777;
            transition: all 0.3s;
        }
        .toggle-password:hover {
            color: var(--purple-primary);
        }
        .login-button {
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-secondary));
            color: var(--white); 
            border: none; 
            border-radius: 10px; 
            font-size: 18px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-button:hover {
            transform: translateY(-2px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .error-message {
            color: var(--error); 
            text-align: center; 
            margin-top: 15px; 
            font-weight: 600; 
            display: none;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .footer {
            text-align: center; 
            margin-top: 30px; 
            color: #777; 
            font-size: 14px;
        }
        .date-display {
            text-align: center; 
            margin: 20px 0; 
            font-size: 18px; 
            font-weight: 600; 
            color: #555; 
            background-color: var(--light-gray); 
            padding: 15px; 
            border-radius: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        .digital-clock {
            font-size: 32px; 
            font-weight: 800; 
            margin-top: 10px; 
            background: linear-gradient(45deg, var(--blue-primary), var(--green-primary)); 
            padding: 10px 20px; 
            border-radius: 10px; 
            color: var(--white); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            display: inline-block; 
            font-family: 'Poppins', sans-serif;
            animation: pulse 2s infinite;
        }
        .action-buttons {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px; 
            margin-bottom: 30px;
        }
        .action-button {
            padding: 15px 20px; 
            border-radius: 15px; 
            border: none; 
            font-size: 16px; 
            font-weight: 700; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            transition: all 0.3s; 
            font-family: 'Poppins', sans-serif; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 200px;
            color: var(--white);
        }
        .action-button:hover {
            transform: translateY(-3px); 
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
            filter: brightness(1.05);
        }
        /* Warna baru untuk tombol aksi */
        .kelola-siswa {
            background: linear-gradient(135deg, var(--pink-primary), #EF8CA9);
        }
        .present-all {
            background: linear-gradient(135deg, var(--yellow-primary), #FFE58A);
        }
        .submit-attendance {
            background: linear-gradient(135deg, var(--green-primary), #5DE5B4);
        }
        .rekap-harian {
            background: linear-gradient(135deg, var(--blue-secondary), #9BDCF9);
        }
        .rekap-bulanan {
            background: linear-gradient(135deg, var(--purple-primary), #C08AE8);
        }
        .export-excel {
            background: linear-gradient(135deg, #21a366, #107c41) !important;
            color: white !important;
            position: relative;
            overflow: hidden;
            min-width: 220px;
        }
        .export-excel:hover::after {
            content: "â†“";
            position: absolute;
            right: 15px;
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        .students-grid {
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px;
        }
        @media (min-width: 576px) {.students-grid {grid-template-columns: repeat(3, 1fr);}}
        @media (min-width: 768px) {.students-grid {grid-template-columns: repeat(4, 1fr);}}
        @media (min-width: 992px) {.students-grid {grid-template-columns: repeat(5, 1fr);}}
        @media (min-width: 1200px) {.students-grid {grid-template-columns: repeat(6, 1fr);}}
        .student-card {
            background-color: var(--white); 
            border-radius: 15px; 
            padding: 15px; 
            text-align: center; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transition: all 0.3s;
            animation: popIn 0.4s ease-out;
            border: 1px solid rgba(110, 203, 245, 0.3);
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .student-card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            border-color: var(--blue-secondary);
        }
        .student-avatar {
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, var(--blue-secondary), var(--green-primary)); 
            margin: 0 auto 10px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 24px; 
            font-weight: 700; 
            color: var(--white);
        }
        .student-name {
            font-size: 14px; 
            font-weight: 600; 
            margin-bottom: 10px; 
            min-height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
        }
        .attendance-status {
            width: 100%; 
            padding: 8px; 
            border-radius: 10px; 
            border: 2px solid var(--blue-secondary); 
            font-size: 14px; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(110, 203, 245, 0.1);
        }
        .attendance-status:focus {
            border-color: var(--purple-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
        }
        .success-message {
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            background-color: var(--success); 
            color: white; 
            padding: 15px 30px; 
            border-radius: 10px; 
            font-weight: 700; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            z-index: 1000; 
            display: none;
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        .logout-button {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            background: rgba(255,255,255,0.3); 
            border: none; 
            font-size: 20px; 
            color: var(--white); 
            cursor: pointer; 
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-button:hover {
            color: var(--yellow-primary); 
            transform: scale(1.1); 
            background-color: rgba(0,0,0,0.1);
        }
        .date-picker-container {
            display: flex; 
            justify-content: center; 
            margin: 15px 0; 
            gap: 10px;
            flex-wrap: wrap;
        }
        .date-picker {
            padding: 10px 15px; 
            border: 2px solid var(--blue-secondary); 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 600; 
            text-align: center;
            min-width: 200px;
            background-color: rgba(110, 203, 245, 0.1);
        }
        /* Rekap modal */
        .modal {
            display:none;
            position:fixed;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            background:rgba(0,0,0,0.2);
            z-index:2000;
            align-items:center;
            justify-content:center;
        }
        .modal.active {
            display:flex;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background:#fff;
            padding:30px 20px;
            border-radius:16px;
            min-width:340px;
            max-width:95vw;
            max-height:90vh;
            overflow:auto;
            box-shadow:0 10px 30px var(--shadow); 
            position: relative;
            border: 2px solid var(--blue-primary);
        }
        .modal-content h2 {
            font-size:22px;
            font-weight:800;
            text-align:center;
            margin-bottom:18px;
            color: var(--text-dark);
            background: linear-gradient(90deg, var(--blue-primary), var(--green-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .modal-content .close-modal {
            position:absolute;
            top:18px;
            right:22px;
            font-size:22px;
            cursor:pointer;
            color:#333;
            transition: all 0.3s;
            background: rgba(0,0,0,0.05);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content .close-modal:hover {
            color: var(--error);
            transform: scale(1.1);
            background: rgba(239, 71, 111, 0.1);
        }
        .rekap-table {
            width:100%;
            border-collapse:collapse;
            margin-top:10px; 
            font-size: 14px;
        }
        .rekap-table th, .rekap-table td {
            border:1px solid #eee;
            padding:7px;
            text-align:center;
        }
        .rekap-table th {
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-secondary)); 
            color: var(--white);
            position: sticky; 
            top: 0;
            font-weight: 700;
        }
        .rekap-controls {
            margin-bottom:10px;
            display:flex;
            flex-wrap:wrap;
            align-items:center;
            gap:10px; 
            justify-content: center;
        }
        .rekap-controls input, .rekap-controls select {
            padding:6px 10px;
            border-radius:8px;
            border:1px solid #ddd;
            font-family: 'Nunito', sans-serif;
        }
        .search-container {
            margin: 10px 0; 
            display: flex; 
            gap: 10px;
        }
        .search-container input {
            flex: 1; 
            padding: 8px 12px; 
            border-radius: 8px; 
            border: 1px solid #ddd;
            font-family: 'Nunito', sans-serif;
        }
        .status-hadir {background-color: rgba(6, 214, 160, 0.2);}
        .status-izin {background-color: rgba(110, 203, 245, 0.2);}
        .status-sakit {background-color: rgba(255, 209, 102, 0.2);}
        .status-alfa {background-color: rgba(239, 71, 111, 0.2);}
        .no-data {
            text-align: center; 
            padding: 20px; 
            color: #777;
            font-weight: 600;
        }
        .loading {
            text-align: center; 
            padding: 20px;
            color: #555;
        }
        .loading i {
            margin-right: 10px;
        }
        .info-tanggal {
            font-size: 18px; 
            font-weight: 600; 
            margin-bottom: 10px; 
            text-align: center;
            background: var(--light-gray);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        .app-title {
            text-align: center;
            margin: 10px 0 20px;
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            position: relative;
        }
        .app-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--blue-primary), var(--green-primary));
            margin: 8px auto 0;
            border-radius: 2px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-hadir-indicator { background-color: var(--green-primary); }
        .status-izin-indicator { background-color: var(--blue-secondary); }
        .status-sakit-indicator { background-color: var(--yellow-primary); }
        .status-alfa-indicator { background-color: var(--pink-primary); }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green-primary), var(--blue-primary));
            border-radius: 10px;
            transition: width 0.5s ease;
        }
    </style>
</head>

        // ================= FUNGSI ABSENSI =================
        async function loadAttendanceForDate(date) {
            const formattedDate = formatDate(date);
            document.getElementById('students-container').innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Memuat data...</div>';
            
            try {
                const res = await fetch(`${SHEETDB_URL}/search?Tanggal=${encodeURIComponent(formattedDate)}`);
                if (!res.ok) throw new Error('Gagal memuat data');
                
                const data = await res.json();
                attendanceData = {};
                
                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(item => {
                        if (item["Nama Siswa"] && item["Status Kehadiran"]) {
                            attendanceData[item["Nama Siswa"]] = item["Status Kehadiran"];
                        }
                    });
                    
                    // Set default 'Alfa' untuk siswa yang tidak ada datanya
                    students.forEach(student => {
                        if (!attendanceData[student]) {
                            attendanceData[student] = 'Alfa';
                        }
                    });
                } else {
                    // Jika tidak ada data, set semua siswa sebagai 'Alfa'
                    students.forEach(student => {
                        attendanceData[student] = 'Alfa';
                    });
                }
                
                generateStudentCards();
            } catch (e) {
                console.error("Error loading attendance:", e);
                students.forEach(student => {
                    attendanceData[student] = 'Alfa';
                });
                generateStudentCards();
                document.getElementById('students-container').innerHTML = '<div class="no-data" style="color:#e74c3c;">Gagal memuat data absensi! Silakan coba lagi.</div>';
            }
        }

        function generateStudentCards() {
            const container = document.getElementById('students-container');
            container.innerHTML = '';
            
            students.forEach((student) => {
                if (!attendanceData[student]) {
                    attendanceData[student] = 'Alfa';
                }
                
                const card = document.createElement('div');
                card.className = 'student-card';
                
                const select = document.createElement('select');
                select.className = 'attendance-status';
                
                statusOptions.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.text;
                    if (attendanceData[student] === opt.value) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
                
                select.addEventListener('change', function() {
                    updateAttendance(student, select.value);
                });
                
                card.innerHTML = `
                    <div class="student-avatar">${getInitials(student)}</div>
                    <div class="student-name">${student}</div>
                `;
                
                card.appendChild(select);
                container.appendChild(card);
            });
        }

        function updateAttendance(student, status) {
            attendanceData[student] = status;
        }

        function markAllPresent() {
            const btn = document.getElementById('btnHadirSemua');

        async function submitAttendance() {
            const formattedDate = formatDate(selectedDate);
            const message = document.getElementById('success-message');
            let sukses = 0, gagal = 0;
            
            try {
                // Tampilkan loading
                const btn = document.getElementById('btnKirimAbsen');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
                btn.disabled = true;
                
                // Langkah 1: Hapus semua data untuk tanggal ini
                try {
                    const deleteRes = await fetch(`${SHEETDB_URL}/search?Tanggal=${encodeURIComponent(formattedDate)}`);
                    if (!deleteRes.ok) throw new Error('Gagal memuat data untuk dihapus');
                    
                    const dataToDelete = await deleteRes.json();
                    
                    if (Array.isArray(dataToDelete) && dataToDelete.length > 0) {
                        // Hapus satu per satu
                        for (const item of dataToDelete) {
                            if (item.id) {
                                await fetch(`${SHEETDB_URL}/id/${item.id}`, { method: 'DELETE' });
                                await new Promise(resolve => setTimeout(resolve, 200)); // Jeda untuk menghindari rate limit
                            }
                        }
                    }
                } catch (deleteError) {
                    console.error("Error deleting existing data:", deleteError);
                    // Lanjutkan meskipun ada error saat menghapus
                }
                
                // Langkah 2: Kirim semua data baru
                const dataArr = students.map(nama => ({
                    Tanggal: formattedDate,
                    "Nama Siswa": nama,
                    "Status Kehadiran": attendanceData[nama] || 'Alfa'
                }));
                
                const res = await fetch(SHEETDB_URL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ data: dataArr })
                });
                
                if (res.ok) {
                    const result = await res.json();
                    sukses = result.created || students.length;
                } else {
                    throw new Error('Gagal mengirim data batch');
                }
            } catch (e) {
                console.error("Error saat mengirim data:", e);
                gagal = students.length;
            } finally {
                // Reset tombol
                const btn = document.getElementById('btnKirimAbsen');
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Kirim Absen';
                btn.disabled = false;
            }
            
            // Tampilkan pesan hasil
            if (sukses > 0 && gagal === 0) {
                message.textContent = 'Semua absensi berhasil diperbarui!';
                message.style.backgroundColor = '#06D6A0';
            } else if (sukses > 0) {
                message.textContent = `Sebagian absensi berhasil (${sukses}), gagal (${gagal}).`;
                message.style.backgroundColor = '#FFD166';
            } else {
                message.textContent = 'Gagal memperbarui absensi!';
                message.style.backgroundColor = '#EF476F';
            }
            
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);

            // Muat ulang data absensi untuk memastikan data terbaru
            await loadAttendanceForDate(selectedDate);
        }

        async function loadRekapHarian(date) {
            const formattedDate = formatDate(date);
            const resultDiv = document.getElementById('rekapHarianResult');
            
            if (isNaN(date.getTime())) {
                resultDiv.innerHTML = `<div class="no-data">Tanggal tidak valid!</div>`;
                return;
            }
            
            resultDiv.innerHTML = "<div class='loading'><i class='fas fa-spinner fa-spin'></i> Memuat data...</div>";
            
            try {
                const res = await fetch(`${SHEETDB_URL}/search?Tanggal=${encodeURIComponent(formattedDate)}`);
                if (!res.ok) throw new Error('Gagal memuat data');
                
                const data = await res.json();
                
                if (!Array.isArray(data) || data.length === 0) {
                    resultDiv.innerHTML = `<div class="no-data">Tidak ada data absensi untuk tanggal <b>${formattedDate}</b></div>`;
                    return;
                }
                
                let searchHTML = `
                    <div class="search-container">
                        <input type="text" id="searchRekapHarian" placeholder="Cari nama siswa...">
                    </div>
                `;
                
                let tableHTML = `
                    <table class="rekap-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Siswa</th>
                                <th>Status Kehadiran</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                let nomor = 1;
                for (let row of data) {
                    const status = row["Status Kehadiran"] || "-";
                    const statusClass = `status-${status.toLowerCase() || ''}`;
                    
                    // Cari indicator yang sesuai
                    const statusOption = statusOptions.find(opt => opt.value === status);
                    const indicatorClass = statusOption ? statusOption.indicator : '';
                    
                    tableHTML += `
                        <tr class="${statusClass}">
                            <td>${nomor++}</td>
                            <td>${row["Nama Siswa"] || "-"}</td>
                            <td>
                                <span class="status-indicator ${indicatorClass}"></span>
                                ${status}
                            </td>
                        </tr>
                    `;
                }
                
                tableHTML += `</tbody></table>`;
                resultDiv.innerHTML = searchHTML + tableHTML;
                
                // Fungsi pencarian dengan debounce
                document.getElementById('searchRekapHarian').addEventListener('input', function() {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        const searchTerm = this.value.toLowerCase();
                        const rows = document.querySelectorAll('.rekap-table tbody tr');
                        
                        rows.forEach(row => {
                            const name = row.cells[1].textContent.toLowerCase();
                            row.style.display = name.includes(searchTerm) ? '' : 'none';
                        });
                    }, 300);
                });
            } catch(e) {
                resultDiv.innerHTML = `
                    <div class="no-data" style="color:#e74c3c">
                        Gagal memuat data: ${e.message}
                    </div>
                `;
            }
        }

                const res = await fetch(SHEETDB_URL);
                if (!res.ok) throw new Error('Gagal memuat data');
                
                const allData = await res.json();
                
                if (!Array.isArray(allData) || allData.length === 0) {
                    resultDiv.innerHTML = `<div class="no-data">Tidak ada data absensi</div>`;
                    return;
                }
                
                // Filter data berdasarkan bulan dan tahun
                const filteredData = allData.filter(row => {
                    if (!row.Tanggal) return false;
                    
                    try {
                        const [day, month, year] = row.Tanggal.split('-');
                        return month === bulan && year === tahun;
                    } catch {
                        return false;
                    }
                });
                
                if (filteredData.length === 0) {
                    resultDiv.innerHTML = `
                        <div class="no-data">
                            Tidak ada data absensi untuk bulan <b>${bulan}-${tahun}</b>
                        </div>
                    `;
                    return;
                }
                
                // Kelompokkan data per siswa
                const siswaMap = {};
                for (let row of filteredData) {
                    const nama = row["Nama Siswa"];
                    const status = row["Status Kehadiran"];
                    
                    if (!nama) continue;
                    
                    if (!siswaMap[nama]) {
                        siswaMap[nama] = { Hadir: 0, Izin: 0, Sakit: 0, Alfa: 0 };
                    }
                    
                    if (status === "Hadir") siswaMap[nama].Hadir++;
                    else if (status === "Izin") siswaMap[nama].Izin++;
                    else if (status === "Sakit") siswaMap[nama].Sakit++;
                    else siswaMap[nama].Alfa++;
                }
                
                // Buat tabel rekap
                let searchHTML = `
                    <div class="search-container">
                        <input type="text" id="searchRekapBulanan" placeholder="Cari nama siswa...">
                    </div>
                `;
                
                let tableHTML = `
                    <table class="rekap-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Siswa</th>
                                <th>Hadir</th>
                                <th>Izin</th>
                                <th>Sakit</th>
                                <th>Alfa</th>
                                <th>Total</th>
                                <th>Persentase</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                let nomor = 1;
                // Urutkan berdasarkan nama
                const sortedNames = Object.keys(siswaMap).sort();
                
                // Simpan data untuk ekspor Excel
                window.rekapDataForExport = [];
                
                for (let nama of sortedNames) {
                    const stat = siswaMap[nama];
                    const total = stat.Hadir + stat.Izin + stat.Sakit + stat.Alfa;
                    const persentase = total > 0 ? ((stat.Hadir / total) * 100).toFixed(2) : 0;
                    
                    tableHTML += `
                        <tr>
                            <td>${nomor}</td>
                            <td>${nama}</td>
                            <td>${stat.Hadir}</td>
                            <td>${stat.Izin}</td>
                            <td>${stat.Sakit}</td>
                            <td>${stat.Alfa}</td>
                            <td><strong>${total}</strong></td>
                            <td>
                                ${persentase}%
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${persentase}%"></div>
                                </div>
                            </td>
                        </tr>
                    `;
                    
                    // Simpan untuk ekspor
                    window.rekapDataForExport.push({
                        "No": nomor,
                        "Nama Siswa": nama,
                        "Hadir": stat.Hadir,
                        "Izin": stat.Izin,
                        "Sakit": stat.Sakit,
                        "Alfa": stat.Alfa,
                        "Total": total,
                        "Persentase": persentase + "%"
                    });
                    
                    nomor++;
                }
                
                tableHTML += `</tbody></table>`;
                
                resultDiv.innerHTML = searchHTML + tableHTML;
                
                // Fungsi pencarian dengan debounce
                document.getElementById('searchRekapBulanan').addEventListener('input', function() {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        const searchTerm = this.value.toLowerCase();
                        const rows = document.querySelectorAll('.rekap-table tbody tr');
                        
                        rows.forEach(row => {
                            const name = row.cells[1].textContent.toLowerCase();
                            row.style.display = name.includes(searchTerm) ? '' : 'none';
                        });
                    }, 300);
                });
            } catch(e) {
                resultDiv.innerHTML = `
                    <div class="no-data" style="color:#e74c3c">
                        Gagal memuat data: ${e.message}
                    </div>
                `;
            }
        }
        
        // Fungsi ekspor ke Excel - PERBAIKAN DISINI
        function exportToExcel() {
            if (!window.rekapDataForExport || window.rekapDataForExport.length === 0) {
                alert('Tidak ada data untuk diekspor!');
                return;
            }
            
            const bulan = document.getElementById('rekapBulan').value;
            const tahun = document.getElementById('rekapTahun').value;
            const bulanNames = {
                '01': 'Januari', '02': 'Februari', '03': 'Maret', '04': 'April', 
                '05': 'Mei', '06': 'Juni', '07': 'Juli', '08': 'Agustus', 
                '09': 'September', '10': 'Oktober', '11': 'November', '12': 'Desember'
            };
            const bulanTahun = `${bulanNames[bulan]} ${tahun}`;
            
            // Buat workbook Excel
            const wb = XLSX.utils.book_new();
            
            // Buat worksheet
            const ws = XLSX.utils.json_to_sheet([]); // Sheet kosong
            
            // TAMBAHKAN JUDUL DAN HEADER YANG LEBIH RAPI
            XLSX.utils.sheet_add_aoa(ws, [
                ["SD NEGERI 1 PASIRPOGOR"],
                ["REKAP BULANAN DAFTAR HADIR SISWA KELAS 5"],
                [`BULAN : ${bulanTahun}`],
                [], // Baris kosong
                [], // Baris kosong
                ["No", "Nama Siswa", "Hadir", "Izin", "Sakit", "Alfa", "Total", "Persentase"]
            ], { origin: "A1" });
            
            // Tambahkan data (mulai dari baris 7)
            XLSX.utils.sheet_add_json(ws, window.rekapDataForExport, { origin: "A7", skipHeader: true });
            
            // Tambahkan baris kosong dan tanda tangan
            const startRow = 7 + window.rekapDataForExport.length + 2; // 2 baris kosong setelah tabel
            XLSX.utils.sheet_add_aoa(ws, [
                [""], // Baris kosong 1
                [""], // Baris kosong 2
                ["Mengetahui"],
                ["Walikelas 5"],
                [""], // Baris kosong 1
                [""], // Baris kosong 2
                [""], // Baris kosong 3
                [""], // Baris kosong 4
                ["Lita Purnama, S.Pd"]
            ], { origin: `A${startRow}` });
            
            // Set lebar kolom
            const colWidths = [
                { wch: 5 },  // No
                { wch: 30 }, // Nama Siswa
                { wch: 8 },  // Hadir
                { wch: 8 },  // Izin
                { wch: 8 },  // Sakit
                { wch: 8 },  // Alfa
                { wch: 8 },  // Total
                { wch: 12 }  // Persentase
            ];
            ws['!cols'] = colWidths;
            
            // Merge sel untuk judul
            ws['!merges'] = [
                { s: { r: 0, c: 0 }, e: { r: 0, c: 7 } }, // SD NEGERI 1 PASIRPOGOR
                { s: { r: 1, c: 0 }, e: { r: 1, c: 7 } }, // REKAP BULANAN...
                { s: { r: 2, c: 0 }, e: { r: 2, c: 7 } }  // BULAN : ...
            ];
            
            // Style untuk judul
            const titleStyle = { 
                font: { bold: true, sz: 16 }, 
                alignment: { horizontal: 'center' } 
            };
            const subTitleStyle = { 
                font: { bold: true, sz: 14 }, 
                alignment: { horizontal: 'center' } 
            };
            const bulanStyle = { 
                font: { bold: true, sz: 12 }, 
                alignment: { horizontal: 'center' } 
            };
            const headerStyle = { 
                font: { bold: true }, 
                fill: { fgColor: { rgb: "4ECDC4" } } 
            };
            const tandaTanganStyle = {
                font: { bold: true }
            };
            
            // Terapkan style
            ws['A1'].s = titleStyle;
            ws['A2'].s = subTitleStyle;
            ws['A3'].s = bulanStyle;
            
            // Style untuk header tabel (baris 6)
            for (let i = 0; i < 8; i++) {
                const cell = XLSX.utils.encode_cell({ r: 5, c: i });
                ws[cell].s = headerStyle;
            }
            
            // Style untuk tanda tangan
            const tandaTanganRow = startRow + 8; // Baris tanda tangan
            const tandaTanganCell = `A${tandaTanganRow}`;
            if (!ws[tandaTanganCell]) ws[tandaTanganCell] = {};
            if (!ws[tandaTanganCell].s) ws[tandaTanganCell].s = {};
            ws[tandaTanganCell].s = tandaTanganStyle;
            
            // Tambahkan ke workbook
            XLSX.utils.book_append_sheet(wb, ws, "Rekap Absensi");
            
            // Simpan file - HANYA SATU KALI
            const fileName = `Rekap_Absensi_${bulanNames[bulan]}_${tahun}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }
    </script>
